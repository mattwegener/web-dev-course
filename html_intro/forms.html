<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <h2>Inputs</h2>
    <form action="/tacos">
        <div>
            <label for="username">Enter a username:</label>
            <input id="username" placeholder="username" type="text" name="username">
        </div>
        <div>
            <label for="password">Enter a password</label>
            <input id="password" placeholder="password" type="password" name="password">
        </div>
        <div><label for="colour">Enter a colour</label>
            <input id="colour" type="color" name="colour">
        </div>
        <div>
            <label for="number">Enter a number</label>
            <input id="number" placeholder="Enter a number" type="number" name="num">
        </div>
        <button>Submit</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <div>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </div>
        <button>sumbit to birds</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <div>
            <label for="user">Username</label>
            <input type="text" name="user" id="user" minlength="5" maxlength="10" required>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
