<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <div>
            <label for="username">Enter a username:</label>
            <input id="username" placeholder="username" type="text" name="username">
        </div>
        <div>
            <label for="password">Enter a password</label>
            <input id="password" placeholder="password" type="password" name="password">
        </div>
        <div><label for="colour">Enter a colour</label>
            <input id="colour" type="color" name="colour">
        </div>
        <div>
            <label for="number">Enter a number</label>
            <input id="number" placeholder="Enter a number" type="number" name="num">
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
